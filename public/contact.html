<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyC8IHJtnlSSf501S9QotxwHh21FnyV9Y28",
    authDomain: "goldberry-4e893.firebaseapp.com",
    databaseURL: "https://goldberry-4e893.firebaseio.com",

    appId: "1:534824468827:web:942cab06920d2ba1151a7e",
    measurementId: "G-TNWL68LMLH"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.database();

  function submit_data(e){
      
    e.preventDefault()
    var message = document.getElementById("message").value;
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var subject = document.getElementById("subject").value;

    

    if(name.length !="" && email != "" && subject != "" && subject != ""){
        var key = firebase.database().ref('contact').push().key
        firebase.database().ref('contact/'+key).set({
        name: name,
        email: email,
        subject:subject,
        message:message
        
        })

        firebase.database().ref('contact/'+key).on("value",function(snapshot){
            document.getElementById("alert").innerHTML = "Request Submited"
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
    
        })

    }else{
        document.getElementById("alert").innerHTML = "Please Check Your Inputs"
        document.getElementById("alert").style.color = "red"
    }
   





    
      

  }
</script>
